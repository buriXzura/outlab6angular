<form [formGroup]="struct" (ngSubmit)="submit()">

    <label for="name">Name*</label>
    <input type="text" id="name" formControlName="name" required><br>
  
    <label for="email">Email*</label>
    <input type="email" id="email" formControlName="email" required>
    
    <div>
    <h3>Feedback*</h3>
    <mat-radio-group formControlName="feedback">
      <mat-radio-button id="great" value="Great">Great</mat-radio-button>
      <mat-radio-button id="okay" value="Okay">Okay</mat-radio-button>
      <mat-radio-button id="notgood" value="Not good">Not good</mat-radio-button>
    </mat-radio-group>
    </div>

    <div>
    <h3>Comments</h3>
    <textarea formControlName="comment"></textarea>
    </div>
    
    <button type="submit" [disabled]="!struct.valid">Submit</button>

</form>
